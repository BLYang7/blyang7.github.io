<!-- Loop output paged posts -->
<div id="index" class="row">
    <div class="post-area">
     	 <div class="post-list-body">
        	<div post-cate="All">
        		<ul class="posts">
					{% for post in paginator.posts %}
					<li>
						<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
						<span class="date">{{ post.date | date_to_string }}</span>
					</li>
					{% endfor %}
				</ul>
			</div>
	 	</div>
	</div>
</div>
